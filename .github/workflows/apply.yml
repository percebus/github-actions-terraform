name: terraform apply

on:
  workflow_call: # SRC: https://docs.github.com/en/actions/using-workflows/reusing-workflows
    secrets:
      TF_API_TOKEN:
        description: Terraform Cloud API token
        required: false

    inputs:
      working-directory:
        description: -chdir
        type: string
        required: false
        default: ./terra

      environment:
        description: environment
        type: string
        required: true

      backend_override:
        description: backend_override.tf
        type: boolean
        required: false
        default: false

      TF_CLI_ARGS_init:
        description: TF_CLI_ARGS_init
        type: string
        required: false
        default: "-input=false"

      destroy:
        description: destroy
        type: boolean
        required: false
        default: false

      TF_CLI_ARGS_plan:
        description: TF_CLI_ARGS_plan
        type: string
        required: false
        default: ""

      TF_CLI_ARGS_apply:
        description: TF_CLI_ARGS_apply
        type: string
        required: false
        default: "-input=false"

  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
    inputs:
      working-directory:
        description: -chdir
        type: string
        required: false
        default: ./terra

      environment:
        description: environment
        type: string
        required: true

      backend_override:
        description: backend_override.tf
        type: boolean
        required: false
        default: false

      TF_CLI_ARGS_init:
        description: TF_CLI_ARGS_init
        type: string
        required: false
        default: "-input=false"

      destroy:
        description: destroy
        type: boolean
        required: false
        default: false

      TF_CLI_ARGS_plan:
        description: TF_CLI_ARGS_plan
        type: string
        required: false
        default: ""

      TF_CLI_ARGS_apply:
        description: TF_CLI_ARGS_apply
        type: string
        required: false
        default: "-input=false"

env:
  terraform_action: ${{ inputs.destroy && 'destroy' || 'update' }}
  TF_IN_AUTOMATION: true
  TF_CLI_ARGS_plan: ${{ inputs.destroy && '-destroy' || '' }}

# NOTE: Targetting job sets these
# permissions:
#   contents: read
#   actions: read
#   pull-requests: write

jobs:
  apply:
    name: apply ${{ env.TF_CLI_ARGS_plan }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      TF_WORKSPACE: ${{ vars.ENVIRONMENT }}
    steps:
      - uses: percebus/github-actions-common/.github/actions/checkout@main
        # with: TODO

      - uses: percebus/github-actions-terraform/.github/actions/setup@main
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - uses: percebus/github-actions-terraform/.github/actions/init@main
        with:
          working-directory: ${{ inputs.working-directory }}
          backend_override: ${{ inputs.backend_override }}
          TF_CLI_ARGS_init: ${{ inputs.TF_CLI_ARGS_init }}

      # TODO move to common
      - uses: actions/download-artifact@v5
        with:
          name: tfplan_${{ env.terraform_action }}
          path: ${{ inputs.working-directory }}/dist

      - uses: percebus/github-actions-terraform/.github/actions/apply@main
        with:
          working-directory: ${{ inputs.working-directory }}
          TF_CLI_ARGS_apply: "${{ inputs.TF_CLI_ARGS_apply }} dist/${{ env.terraform_action }}.tfplan"

      # Drift detection
      - uses: percebus/github-actions-terraform/.github/actions/plan@main
        with:
          github_token: ${{ github.token }}
          working-directory: ${{ inputs.working-directory }}
          TF_CLI_ARGS_plan: "${{ inputs.TF_CLI_ARGS_plan }} -var-file=./env/${{ vars.ENVIRONMENT }}.tfvars"
          header: ""
