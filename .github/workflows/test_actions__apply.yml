name: "Test actions/apply"

on:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  environment: ${{ github.ref_name == 'main' && 'ci_main' || 'ci_branch' }}
  TF_VAR_STACK_ID: ${{ github.event.pull_request.number }}
  TF_VAR_REPOSITORY_NAME: ${{ github.event.repository.name }}

jobs:
  setup:
    name: setup
    runs-on: ubuntu-latest
    steps:
      - name: GITHUB_OUTPUT
        id: set_variables
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "environment=ci_main" >> $GITHUB_OUTPUT
          else
            echo "environment=ci_branch" >> $GITHUB_OUTPUT
          fi
    outputs:
      environment: ${{ steps.set_variables.outputs.environment }}

  terraform_apply:
    name: terraform apply
    runs-on: ubuntu-latest
    environment: ${{ steps.set_variables.outputs.environment }}
    env:
      TF_CLI_ARGS_plan: "-var-file=./env/${{ steps.set_variables.outputs.environment }}.tfvars"
    steps:
      - uses: percebus/github-actions-common/.github/actions/checkout@main
      - uses: ./.github/actions/setup
      - uses: ./.github/actions/init
      - uses: ./.github/actions/plan
      - uses: ./.github/actions/apply
      # TODO upload tfstate ?

  terraform_apply-destroy:
    name: terraform apply -destroy
    runs-on: ubuntu-latest
    needs: terraform_apply
    environment: ${{ steps.set_variables.outputs.environment }}
    env:
      TF_CLI_ARGS_plan: "-var-file=./env/${{ steps.set_variables.outputs.environment }}.tfvars"
    steps:
      - uses: percebus/github-actions-common/.github/actions/checkout@main
      - uses: ./.github/actions/setup
      - uses: ./.github/actions/init

      # TODO download tfstate from default ?

      - uses: ./.github/actions/plan
      - uses: ./.github/actions/apply

      - uses: ./.github/actions/plan
        with:
          TF_CLI_ARGS_plan: "-destroy -out=dist/destroy.tfplan"

      - uses: ./.github/actions/apply
        with:
          TF_CLI_ARGS_apply: "-destroy dist/destroy.tfplan"
