name: "Test worfklows/validate"

on:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  REPOSITORY_NAME: ${GITHUB_REPOSITORY#*/}

jobs:
  default:
    name: terraform
    uses: ./.github/workflows/validate.yml

  working-directory__matrix:
    needs: default

    strategy:
      matrix:
        project:
          - azurerm/some-rg

    name: "project: ${{ matrix.project }}"
    uses: ./.github/workflows/validate.yml
    with:
      working-directory: ./assets/terra/${{ matrix.working-directory }}
