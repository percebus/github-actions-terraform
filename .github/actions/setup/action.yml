name: terraform setup
description: Install terraform

# TODO
# inputs:
#   runs-on:
#     description: The type of runner on which to run the job
#     required: false
#     default: ubuntu-latest

# SRC: http://developer.hashicorp.com/terraform/tutorials/aws-get-started/install-cli
# TODO make most of this a script
runs:
  using: composite
  steps:
    # TODO: replace w/ hashicorp/setup-terraform@v3

    # TODO move to a github-actions-apt
    - name: apt-get update
      shell: bash
      run: sudo apt-get update

    # TODO move to a github-actions-apt
    # TODO does apt-get has a packages.json of sorts?
    - name: apt-get install
      shell: bash
      run: |
        sudo apt-get install -y gnupg
        sudo apt-get install -y software-properties-common

    - name: Install HashiCorp's GPG key.
      shell: bash
      run: wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg > /dev/null

    - name: Add the official HashiCorp repository.
      shell: bash
      run: echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(grep -oP '(?<=UBUNTU_CODENAME=).*' /etc/os-release || lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list

    # TODO move to a github-actions-apt
    - name: apt update
      shell: bash
      run: sudo apt update

    # TODO move to a github-actions-apt
    - name: apt-get install terraform
      shell: bash
      run: sudo apt-get install -y terraform

    - name: "terraform -version"
      shell: bash
      run: terraform -version
