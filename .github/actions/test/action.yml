name: terraform test
description: Test terraform

inputs:
  working-directory:
    description: The working directory for Terraform commands
    required: false
    default: ./terra

  TF_CLI_ARGS_test:
    description: Additional options to pass to 'terraform test'
    required: false
    default: "-var-file=env/test.tfvars -junit-xml=test-results.xml"

runs:
  using: composite
  steps:
    - name: echo TF_CLI_ARGS_test
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "TF_CLI_ARGS_test"
        echo "env: '${{ env.TF_CLI_ARGS_test }}'"
        echo "inputs: '${{ inputs.TF_CLI_ARGS_test }}'"

    - name: terraform test
      shell: bash
      run: terraform -chdir=${{ inputs.working-directory }} test ${{ inputs.TF_CLI_ARGS_test }}
