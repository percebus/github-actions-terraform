name: terraform init
description: Initialize Terraform

inputs:
  working-directory:
    description: The working directory for Terraform commands
    required: false
    default: ./terra

  ls_cli_options:
    description: Additional options to pass to 'ls'
    required: false
    default: "-la"

  TF_CLI_ARGS_init:
    description: Additional options to pass to 'terraform init'
    required: false
    default: "-input=false"

runs:
  using: composite
  steps:
    - name: ls
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: ls ${{ inputs.ls_cli_options }}

    - name: echo TF_CLI_ARGS
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "TF_CLI_ARGS=${{ env.TF_CLI_ARGS }}'"

    - name: echo TF_CLI_ARGS_init
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "TF_CLI_ARGS_init"
        echo "env: '${{ env.TF_CLI_ARGS_init }}'"
        echo "inputs: '${{ inputs.TF_CLI_ARGS_init }}'"

    - name: terraform init
      shell: bash
      run: terraform -chdir=${{ inputs.working-directory }} init ${{ inputs.TF_CLI_ARGS_init }}
