name: terraform validate
description: Validate Terraform configuration

inputs:
  working-directory:
    description: The working directory for Terraform commands
    required: false
    default: ./terra

  TF_CLI_ARGS_validate:
    description: Additional options to pass to 'terraform validate'
    required: false
    default: ""

runs:
  using: composite
  steps:
    - name: echo TF_CLI_ARGS_validate
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "TF_CLI_ARGS_validate"
        echo "env: '${{ env.TF_CLI_ARGS_validate }}'"
        echo "inputs: '${{ inputs.TF_CLI_ARGS_validate }}'"

    - name: terraform validate
      id: validate
      shell: bash
      run: terraform -chdir=${{ inputs.working-directory }} validate ${{ inputs.TF_CLI_ARGS_validate }}

    - name: terraform-pr-commenter
      uses: robburger/terraform-pr-commenter@v1
      # env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        commenter_type: validate
        commenter_input: ${{ format('{0}{1}', steps.validate.outputs.stdout, steps.validate.outputs.stderr) }}
        commenter_exitcode: ${{ steps.validate.outputs.exitcode }}
